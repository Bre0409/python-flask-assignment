{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}" />

<form id="signup-form" method="POST" novalidate>
  <h3 class="mainheader" style="text-align:center;">Sign Up</h3>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      required
    />
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
      required
    />
  </div>

  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      required
    />
  </div>

  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
      required
    />
  </div>

  <div id="error-message" style="color: red; margin-top: 10px;">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          {{ message }}<br />
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <br />

  <button class="signupbtn" type="submit">Submit</button>
</form>

<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

{% endblock %}
