<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Events</title>
    <style>
        body {
            background-color: white;
            transition: background-image 0.5s ease;
        }

        @media (max-width: 768px) {
            body.many-tasks {
                background-image: url("/static/images/mydiary4ex.jpg");
                background-size: cover;
                background-repeat: repeat;
            }
        }

        /* Simple styles */
        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }

        input, textarea, button {
            margin: 5px 0;
            padding: 8px;
            font-size: 1rem;
        }

        ul {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
        }

        ul li {
            background: #f2f2f2;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .edit-form {
            margin-top: 10px;
        }
    </style>
</head>
<body class="{% if num_tasks > 4 %}many-tasks{% endif %}">

    <h1>Event Manager</h1>

    <!-- Add new event form -->
    <form method="POST" action="{{ url_for('events.add_event') }}">
        <input type="text" name="title" placeholder="Event Title" required />
        <textarea name="description" placeholder="Event Description"></textarea>
        <input type="date" name="date" required />
        <button type="submit">Add Event</button>
    </form>

    <p style="text-align:center;">Number of tasks: {{ num_tasks }}</p>

    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong> - {{ event.date }}<br />
                <em>{{ event.description }}</em>

                <!-- Edit button triggers showing the edit form -->
                <form method="GET" action="{{ url_for('events.edit_event', event_id=event.id) }}" style="display:inline;">
                    <button type="submit">Edit</button>
                </form>

                <!-- Delete event form -->
                <form method="POST" action="{{ url_for('events.delete_event', event_id=event.id) }}" style="display:inline;" onsubmit="return confirm('Delete this event?');">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No events added yet.</li>
        {% endfor %}
    </ul>

    {% if edit_event %}
    <!-- Edit event form -->
    <form method="POST" action="{{ url_for('events.edit_event', event_id=edit_event.id) }}" class="edit-form" style="max-width:400px; margin: 20px auto;">
        <h2>Edit Event</h2>
        <input type="text" name="title" value="{{ edit_event.title }}" required />
        <textarea name="description">{{ edit_event.description }}</textarea>
        <input type="date" name="date" value="{{ edit_event.date }}" required />
        <button type="submit">Save Changes</button>
        <a href="{{ url_for('events.add_event') }}" style="margin-left:10px;">Cancel</a>
    </form>
    {% endif %}

</body>
</html>
